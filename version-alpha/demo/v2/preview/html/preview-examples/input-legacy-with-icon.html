<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input legacy with icon example</title>
    
    <script type="module" crossorigin src="../assets/input-legacy-with-icon.a204f0e2.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.23f98c2e.js">
    <link rel="modulepreload" crossorigin href="../assets/init.c292510a.js">
    <link rel="modulepreload" crossorigin href="../assets/icon-1f00a566.0101a9c3.js">
    <link rel="modulepreload" crossorigin href="../assets/index.8ef77ba3.js">
    <link rel="stylesheet" href="../assets/global.2d4b91bd.css">
  </head>
  <body>
    <form class="needs-validation">
      <ix-input-group>
        <input class="ix-form-control" type="text" />
        <span slot="input-end"><ix-icon name="about" size="16"></ix-icon></span>
      </ix-input-group>
    </form>

    <script>
      document
        .querySelector('form')
        .addEventListener('submit', (evt) => evt.preventDefault());
    </script>
    
  </body>
</html>
