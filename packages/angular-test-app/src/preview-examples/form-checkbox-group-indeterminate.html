<!DOCTYPE html>
<html>
  <head>
    <title>Test example</title>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-checkbox-group>
      <ix-checkbox
        indeterminate="{{this.parentCheckbox.indeterminate}}"
        [(ngModel)]="this.parentCheckbox.checked"
        label="{{this.parentCheckbox.label}}"
        (checkedChange)="parentCheckedChange()"
      ></ix-checkbox>
      <ix-checkbox
        *ngFor="let cb of this.childCheckboxes"
        label="{{cb.label}}"
        [(ngModel)]="cb.checked"
        class="cb-padding"
        (checkedChange)="checkedChange()"
      ></ix-checkbox>
    </ix-checkbox-group>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
