<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="ix:legacy-icons" content="false" />
    <title>Stencil Component Starter</title>
    <script type="module" src="../build/siemens-ix.esm.js"></script>
    <script nomodule src="../build/siemens-ix.js"></script>

    <link rel="stylesheet" href="../build/siemens-ix.css" />
  </head>

  <body style="margin: 0px; height: 100vh; padding: 10px">
    <!-- <ix-time-picker></ix-time-picker> -->
    <!-- <ix-time-input></ix-time-input> -->
    <ix-time-picker id="myTimePicker"></ix-time-picker>

    <script>
      // Wait for DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', () => {
        // Get the time picker element
        const timePicker = document.getElementById('myTimePicker');

        // Add event listener for timeChange event
        timePicker.addEventListener('timeChange', (event) => {
          console.log('Time changed:', event.detail);
        });

        timePicker.addEventListener('timeSelect', (event) => {
          console.log('Time selected:', event.detail);
        });
      });
    </script>
  </body>
</html>
