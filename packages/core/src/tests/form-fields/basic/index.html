      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      ix-blind {

    <ix-text-field

      label="Text Field"

    <ix-number-field

      label="Number Field"

      info-text="Info text"

      invalid-text="Invalid text"

    <ix-textarea-field
      data-field="text-area"
      label="Text Area"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"

      invalid-text="Invalid text"

    <ix-date-field
      data-field="date-field"
      label="Date Field"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
    ></ix-date-field>
    <ix-radio-group
      data-field="radio-group"
      label="Radio Group"
      helper-text="Helper text"
      info-text="Info text"

      label="Select"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
    >
      <ix-select-item label="Item 1" value="0"></ix-select-item>
      <ix-select-item label="Item 2" value="2"></ix-select-item>
      <ix-select-item label="Item 3" value="3"></ix-select-item>
    </ix-select>

    <h1>With value</h1>
    <ix-custom-field
      data-field="native-input-field"
      label="Native Input Field"
      helper-text="Helper text"

      warning-text="Warning text"

      invalid-text="Invalid text">
      <input data-field value="some input"></input>

    <ix-text-field
      data-field="text-field"
      label="Text Field"

    <ix-text-
      value="Value"

      helper-text="Helper text"

      <ix-select-item label="Item 2" value="2"></ix-select-item>

    </ix-select>
