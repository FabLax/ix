<!DOCTYPE html>
<html>
  <head>
    <title>Event list compact example</title>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <div>
      <ix-number-input
        value="5"
        info-text="Info text"
        class="ix-info"
      ></ix-number-input>
    </div>

    <div>
      <ix-number-input
        value="5"
        warning-text="Warning text"
        class="ix-warning"
      ></ix-number-input>
    </div>

    <div>
      <ix-number-input
        value="5"
        valid-text="Valid text"
        class="ix-valid"
      ></ix-number-input>
    </div>

    <div>
      <ix-number-input
        value="5"
        invalid-text="Invalid text"
        class="ix-invalid"
      ></ix-number-input>
    </div>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
