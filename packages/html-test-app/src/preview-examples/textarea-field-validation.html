<!DOCTYPE html>
<html>
  <head>
    <title>Buttons example</title>

    <style>
      body {
        display: block;
        position: relative;
      }
    </style>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <div>
      <ix-textarea-field
        maxlength="100"
        name="comment"
        label="Comment"
        resize-behavior="dimensions"
        textarea-height="50px"
        textarea-width="200px"
        info-text="Info text"
        class="ix-info"
      ></ix-textarea-field>
    </div>

    <div>
      <ix-textarea-field
        max-length="100"
        name="comment"
        label="Comment"
        resize-behavior="dimensions"
        textarea-height="50px"
        textarea-width="200px"
        warning-text="Warning text"
        class="ix-warning"
      ></ix-textarea-field>
    </div>
    <div>
      <ix-textarea-field
        max-length="100"
        name="comment"
        label="Comment"
        resize-behavior="dimensions"
        textarea-height="50px"
        textarea-width="200px"
        valid-text="Valid text"
        class="ix-valid"
      ></ix-textarea-field>
    </div>
    <div>
      <ix-textarea-field
        max-length="100"
        name="comment"
        label="Comment"
        resize-behavior="dimensions"
        textarea-height="50px"
        textarea-width="200px"
        invalid-text="Invalid text"
        class="ix-invalid"
      ></ix-textarea-field>
    </div>

    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
