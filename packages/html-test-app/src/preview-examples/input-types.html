<!DOCTYPE html>
<html>
  <head>
    <title>Test example</title>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <div>
      <ix-input type="text" label="Username" value="MaxMuster1"></ix-input>
    </div>

    <div>
      <ix-input
        type="email"
        label="Email"
        value="example@example.com"
      ></ix-input>
    </div>

    <div>
      <ix-input
        type="password"
        label="Password"
        placeholder="Enter your password"
        value="1234"
      ></ix-input>
    </div>

    <div>
      <ix-input
        type="tel"
        label="Telephone"
        placeholder="Enter your phone number"
        value="+49 123 456789"
      ></ix-input>
    </div>

    <div>
      <ix-input
        type="url"
        label="URL"
        placeholder="Enter your URL"
        value="https://ix.siemens.io"
      ></ix-input>
    </div>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
