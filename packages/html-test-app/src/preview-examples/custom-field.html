<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom field example</title>
  </head>
  <body>
    <!-- Preview code -->
    <ix-custom-field info-text="Choose file">
      <ix-input
        class="ix-info"
        value="No file chosen"
        readonly
      ></ix-input>
      <ix-icon-button
        icon="open-file"
        variant="primary"
        outline
      ></ix-icon-button>
      <input id="file-upload" type="file" style="display: none" />
    </ix-custom-field>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
    <script>
      document.querySelector('ix-icon-button').addEventListener('click', () => {
        document.querySelector('#file-upload').click();
      });
      document.querySelector('#file-upload').addEventListener('input', (e) => {
        const fileName = e.target.files[0]?.name;
        document.querySelector('ix-input').value =
          fileName || 'No file chosen';
      });
    </script>
  </body>
</html>
