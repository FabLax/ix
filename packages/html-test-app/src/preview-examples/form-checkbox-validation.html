<!DOCTYPE html>
<html>
  <head>
    <title>Test example</title>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <div>
      <ix-checkbox-group
        label="Terms of something"
        info-text="Info text"
        class="ix-info"
      >
        <ix-checkbox label="I agree everything" name="agreed"></ix-checkbox>
      </ix-checkbox-group>
    </div>

    <div>
      <ix-checkbox-group
        label="Terms of something"
        warning-text="Warning text"
        class="ix-warning"
      >
        <ix-checkbox label="I agree everything" name="agreed"></ix-checkbox>
        <ix-checkbox
          label="I disagree everything"
          name="agreed"
        ></ix-checkbox>
      </ix-checkbox-group>
    </div>

    <div>
      <ix-checkbox-group
        label="Terms of something"
        invalid-text="Invalid text"
        class="ix-invalid"
      >
        <ix-checkbox label="I agree everything" name="agreed"></ix-checkbox>
        <ix-checkbox
          label="I disagree everything"
          name="agreed"
        ></ix-checkbox>
      </ix-checkbox-group>
    </div>

    <div>
      <ix-checkbox-group
        label="Terms of something"
        valid-text="Valid text"
        class="ix-valid"
      >
        <ix-checkbox label="I agree everything" name="agreed"></ix-checkbox>
        <ix-checkbox
          label="I disagree everything"
          name="agreed"
        ></ix-checkbox>
      </ix-checkbox-group>
    </div>
    <!-- Preview code -->
  <script type="module" src="./init.js"></script>
  </body>
</html>
