<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-input example</title>
    <style>
      .flex-container {
        display: flex;
        gap: 20px;
        width: 800px;
        align-items: start;
      }

      .flex-column {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-column">
        <ix-time-input></ix-time-input>
      </div>
      <div class="flex-column">
        <ix-time-input disabled></ix-time-input>
        <ix-time-input readonly></ix-time-input>
      </div>
      <div class="flex-column">
        <ix-time-input
          format="hh:mm:ss.SSS"
          placeholder="hh:mm:ss.SSS"
          value="02:23:49.200"
          label="Format hh:mm:ss.SSS"
          helper-text="helper text"
        ></ix-time-input>
      </div>
      <div class="flex-column">
        <ix-time-input info-text="Info" class="ix-info"></ix-time-input>
        <ix-time-input
          warning-text="Warning"
          class="ix-warning"
        ></ix-time-input>
        <ix-time-input valid-text="Valid" class="ix-valid"></ix-time-input>
      </div>
    </div>
    <script type="module" src="./init.js"></script>
  </body>
</html>
