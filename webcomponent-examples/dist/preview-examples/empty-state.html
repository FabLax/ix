<!DOCTYPE html>
<html>
  <head>
    <title>Empty state example</title>
    <script type="module" crossorigin src="../assets/global.9430376f.js"></script>
    <script type="module" crossorigin src="../assets/init.bf154eb7.js"></script>
    <link rel="stylesheet" href="../assets/global.27ea4499.css">
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-empty-state
      header="No elements available"
      sub-header="Create an element first"
      icon="add"
      action="Create element"
    ></ix-empty-state>

    <script>
      (async function () {
        await window.customElements.whenDefined('ix-empty-state');
        const emptyState = document.querySelector('ix-empty-state');

        emptyState.addEventListener('actionClick', (event) =>
          console.log(event)
        );
      })();
    </script>

    <!-- Preview code -->
    
  </body>
</html>
