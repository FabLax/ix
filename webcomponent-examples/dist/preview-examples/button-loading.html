<!DOCTYPE html>
<html>
  <head>
    <title>Loading button</title>
    
    <script type="module" crossorigin src="../assets/button-loading.de25073e.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.9430376f.js">
    <link rel="modulepreload" crossorigin href="../assets/init.bf154eb7.js">
    <link rel="stylesheet" href="../assets/global.27ea4499.css">
    <link rel="stylesheet" href="../assets/button-loading.9b1c578f.css">
  </head>

  <body class="theme-brand-dark">
    <!-- Preview code -->
    <script>
      function toggle(obj) {
        obj.loading = true;

        setTimeout(() => {
          obj.loading = false;
        }, 2500);
      }
    </script>

    <ix-button onclick="toggle(this)" outline variant="primary">
      Button
    </ix-button>

    <ix-button onclick="toggle(this)" icon="star" outline variant="primary">
      Button
    </ix-button>

    <ix-icon-button
      onclick="toggle(this)"
      icon="star"
      outline
      variant="primary"
    >
    </ix-icon-button>

    <ix-button loading outline variant="primary"> Button </ix-button>

    <ix-icon-button
      loading
      icon="star"
      outline
      variant="primary"
    ></ix-icon-button>
    <!-- Preview code -->
    
  </body>
</html>
