<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip example</title>
    
    <script type="module" crossorigin src="../assets/chip.4c0a074f.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.00f6d77e.js">
    <link rel="modulepreload" crossorigin href="../assets/init.48ede379.js">
    <link rel="stylesheet" href="../assets/global.954df5f0.css">
    <link rel="stylesheet" href="../assets/chip.1c7bf101.css">
  </head>
  <body>
    <div class="chip">
      <ix-chip closable outline> Primary </ix-chip>
      <ix-chip icon="print">Primary with icon</ix-chip>
      <ix-chip icon="print" style="width: 10rem" closable> Primary </ix-chip>

      <ix-chip variant="critical" closable outline> Alarm </ix-chip>
      <ix-chip variant="alarm" icon="print"> Alarm with icon </ix-chip>
      <ix-chip variant="alarm" icon="print" style="width: 10rem" closable>
        Alarm
      </ix-chip>
      <ix-chip variant="warning" icon="print" style="width: 10rem" closable>
        Alarm
      </ix-chip>
      <ix-chip
        background="purple"
        chip-color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        closable
      >
        Custom
      </ix-chip>
    </div>
    
  </body>
</html>
