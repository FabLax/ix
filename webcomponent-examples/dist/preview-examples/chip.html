<!DOCTYPE html>
<html>
  <head>
    <title>Chip example</title>

    <style>
      .example {
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        max-width: 20rem;
      }

      .example > ix-chip {
        margin-bottom: 0.5rem;
      }
    </style>
    <script type="module" crossorigin src="../assets/global.9430376f.js"></script>
    <script type="module" crossorigin src="../assets/init.bf154eb7.js"></script>
    <link rel="stylesheet" href="../assets/global.27ea4499.css">
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <div class="example">
      <ix-chip closable outline> Primary </ix-chip>
      <ix-chip icon="print">Primary with icon</ix-chip>
      <ix-chip icon="print" style="width: 10rem" closable> Primary </ix-chip>

      <ix-chip variant="critical" closable outline> Alarm </ix-chip>
      <ix-chip variant="alarm" icon="print"> Alarm with icon </ix-chip>
      <ix-chip variant="alarm" icon="print" style="width: 10rem" closable>
        Alarm
      </ix-chip>
      <ix-chip variant="warning" icon="print" style="width: 10rem" closable>
        Alarm
      </ix-chip>
      <ix-chip
        background="purple"
        color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        closable
      >
        Custom
      </ix-chip>
    </div>
    <!-- Preview code -->
    
  </body>
</html>
