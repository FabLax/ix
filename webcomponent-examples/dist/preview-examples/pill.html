<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pill example</title>
    
    <script type="module" crossorigin src="../assets/pill.726c9aa1.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.2bfd6008.js">
    <link rel="modulepreload" crossorigin href="../assets/init.aa12a02f.js">
    <link rel="stylesheet" href="../assets/global.4378a8ca.css">
    <link rel="stylesheet" href="../assets/pill.9c7c40fc.css">
  </head>
  <body>
    <ix-pill variant="custom" color="white" background="purple">
      Label
    </ix-pill>

    <ix-pill>Label</ix-pill>
    <ix-pill outline>Label</ix-pill>
    <ix-pill class="styled">Label</ix-pill>

    <ix-pill icon="star">Label</ix-pill>
    <ix-pill icon="star" class="styled"> Label </ix-pill>
    <ix-pill outline align-left icon="star" class="styled"> Label </ix-pill>

    <ix-pill variant="alarm">Label</ix-pill>
    <ix-pill variant="alarm" outline> Label </ix-pill>
    <ix-pill variant="alarm" class="styled"> Label </ix-pill>

    <ix-pill variant="alarm" icon="star"> Label </ix-pill>
    <ix-pill variant="alarm" icon="star" class="styled"> Label </ix-pill>
    <ix-pill variant="alarm" outline align-left icon="star" class="styled">
      Label
    </ix-pill>
    
  </body>
</html>
